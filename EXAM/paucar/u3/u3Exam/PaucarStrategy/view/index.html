<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Ordenamiento</title>
    <script src="sortApp.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            margin: 0.5rem 0;
        }

        input[type="text"] {
            margin-bottom: 1rem;
            padding: 0.5rem;
            text-align: center;
        }

        button {
            margin-bottom: 1rem;
            padding: 0.8rem 2rem;
        }

        #results {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Aplicación de Ordenamiento</h1>
    <label for="numbers">Ingresar números separados por coma:</label>
    <input type="text" id="numbers" placeholder="Ejemplo: 4, 3, 7, 1">
    <button id="sortButton">Ordenar</button>

    <h2>Resultados del Ordenamiento</h2>
    <p id="results"></p>
</body>
</html>
