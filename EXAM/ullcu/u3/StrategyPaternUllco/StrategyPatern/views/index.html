<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        #result, #algorithm {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Numbers to Sort</h2>
        <label for="numbers">Comma-separated values (e.g. 5,8,3,2)</label>
        <input type="text" id="numbers" placeholder="5,8,3,2">
        <p class="error" id="error-msg"></p>
        <button onclick="sortNumbers()">Sort</button>
        
        <p id="result"></p>
        <p id="algorithm"></p>
    </div>

    <script>
        async function sortNumbers() {
            let inputField = document.getElementById("numbers");
            let errorMsg = document.getElementById("error-msg");
            let numbers = inputField.value.trim();
    
            // Validar la entrada (solo números y comas)
            if (!/^\d+(,\d+)*$/.test(numbers)) {
                errorMsg.innerText = "Please enter valid numbers separated by commas.";
                return;
            }
            errorMsg.innerText = ""; // Limpiar errores
    
            try {
                let response = await fetch("/sort", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ numbers })
                });
    
                if (!response.ok) {
                    throw new Error("Failed to fetch data from the server");
                }
    
                let data = await response.json();
    
                // Mostrar el resultado de la ordenación
                document.getElementById("result").innerText = `Sorted: ${data.sorted}`;
                document.getElementById("algorithm").innerText = `Sort Algorithm Used: ${data["sort algorithm"]}`;
            } catch (error) {
                console.error("Error:", error);
                errorMsg.innerText = "Something went wrong. Please try again.";
            }
        }
    </script>
    

</body>
</html>
